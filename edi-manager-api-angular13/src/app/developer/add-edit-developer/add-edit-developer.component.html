<form>
    <!-- developer name input -->
    <div class="mb-3">
        <label for="developerFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="developerFirstName" name="developerFirstName">
    </div>

    <!-- developer surname input -->
    <div class="mb-3">
        <label for="developerLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="developerLastName" name="developerLastName">
    </div>

    <!-- developer age input -->
    <div class="mb-3">
        <label for="developerMail" class="form-label">E-Mail</label>
        <input type="text" class="form-control" [(ngModel)]="developerMail" name="developerMail">
    </div>

    <!-- developer adress input -->
    <div class="mb-3">
        <label for="developerRole" class="form-label">Role</label>
        <input type="text" class="form-control" [(ngModel)]="developerRole" name="developerRole">
    </div>


    <button (click) ="addDeveloper()" *ngIf="developer.developerId==0" class="btn btn-primary">Add</button>
    <button (click) ="updateDeveloper()" *ngIf="developer.developerId!=0" class="btn btn-primary">Update</button>

</form>
